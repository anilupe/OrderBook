              <table class="table table-hover">

                    <th scope="col">Temporada</th>

  <!-- Modal -->
  <div class="modal fade" id="agregarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="agregarTemporadaModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarTemporadaModalLabel">Agregar Temporada</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nombre">Identificador Temporada</label>
              <input type="text" class="form-control" id="identificadorRol" placeholder="Identificador Temporada">
            </div>
            <div class="form-group">
              <label for="correo">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre Temporada">
            </div>
            <div class="form-group">
                <label for="correo">Fecha</label>
                <input type="date" class="form-control" id="year" placeholder="AÃ±o Temporada">
              </div>
              <div class="form-group">
                <label for="correo">Distribuidor</label>
                <input type="text" class="form-control" id="distribuidor" placeholder="Distribuidor">
              </div>
    
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="estado">
              <label class="form-check-label" for="estado">Activo</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
