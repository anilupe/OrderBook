
<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            Catalogo de Regiones
            <div class="float-right">
              <button class="btn btn-primary mr-2" >Sincronizar</button>

              <button class="btn btn-primary" data-toggle="modal" data-target="#agregarRegiónModalLabel">Agregar Región</button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Identificador de Región</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>001Cost</td>
                    <td>Costa</td>
                    <td>Región Litoral o Costa</td>
                    <td>
                      <input type="checkbox" checked>
                    </td>
                    <td>
                      <button class="btn btn-md btn-warning mr-1">Editar</button>
                      <button class="btn btn-md btn-danger">Eliminar</button>
                    </td>
                  </tr>
                  <tr>
                    <td>002Sie</td>
                    <td>Sierra</td>
                    <td>Región Interandina o Sierra</td>

                    <td>
                      <input type="checkbox" checked>
                    </td>
                    <td>
                      <button class="btn btn-md btn-warning mr-1">Editar</button>
                      <button class="btn btn-md btn-danger">Eliminar</button>
                    </td>
                  </tr>
                  <tr>
                    <td>003Am</td>
                    <td>Amazónica</td>
                    <td>Región Amazónica u Oriente</td>

                    <td>
                      <input type="checkbox" checked>
                    </td>
                    <td>
                      <button class="btn btn-md btn-warning mr-1">Editar</button>
                      <button class="btn btn-md btn-danger">Eliminar</button>
                    </td>
                  </tr>
         
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="agregarRegiónModalLabel" tabindex="-1" role="dialog" aria-labelledby="agregarRegiónModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarRegiónModalLabel">Agregar Región</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="nombre">Identificador Región</label>
              <input type="text" class="form-control" id="identificadorRol" placeholder="Identificador Región">
            </div>
            <div class="form-group">
              <label for="correo">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Nombre Región">
            </div>
            <div class="form-group">
                <label for="correo">Descripción</label>
                <input type="text" class="form-control" id="descr" placeholder="Descripción">
              </div>
        
    
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="estado">
              <label class="form-check-label" for="estado">Activo</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
