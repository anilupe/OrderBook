
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          Administración de Roles
          <div class="float-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#agregarUsuarioModal">Agregar Rol</button>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Identificador de Rol</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>admin01</td>
                  <td>Administrador</td>
               
                  <td>
                    <input type="checkbox" checked>
                  </td>
                  <td>
                    <button class="btn btn-md btn-warning mr-1">Editar</button>
                    <button class="btn btn-md btn-danger">Eliminar</button>
                  </td>
                </tr>
                <tr>
                  <td>usuario01</td>
                  <td>Usuario</td>
               
                  <td>
                    <input type="checkbox">
                  </td>
                  <td>
                    <button class="btn btn-md btn-warning mr-1">Editar</button>
                    <button class="btn btn-md btn-danger">Eliminar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="agregarUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="agregarUsuarioModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarUsuarioModalLabel">Agregar Usuario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="nombre">Nombres y Apellidos</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre">
          </div>
          <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
          </div>
          <div class="form-group">
            <label for="rol">Rol</label>
            <select class="form-control" id="rol">
              <option value="admin">Administrador</option>
              <option value="user">Usuario</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="estado">
            <label class="form-check-label" for="estado">Activo</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
